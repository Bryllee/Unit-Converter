<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Unit Converter</title>
        <link rel="icon" href="https://play-lh.googleusercontent.com/R46vqH8qKkBTxEcTZJ3WzAfVaeG7xXHdKBCi6jnhoFadggWy8NoA3GfxnrSkpUYCxjE">
    </head>
    <body>
        <div id="container">
            <div id="main">
                <h1>Metric Imperial/Unit Conversion</h1>
                <input type="number" id="num-el">
                <button id="btn-el">Convert</button>
            </div>
            <div id="sub-main">
                    <div class="converter" id="item1">
                        <h3>Length (Meter/Feet)</h3>
                        <p id="length-ans"></p>
                    </div>
                    <div class="converter" id="item2">
                        <h3>Volume (Liters/Gallons)</h3>
                        <p id="volume-ans"></p>
                    </div>
                    <div class="converter" id="item3">
                        <h3>Mass (Kilograms/Pounds)</h3>
                        <p id="mass-ans"></p>
                    </div>
                    <h2>Made by <a href="https://www.linkedin.com/in/brylle-kenji-marcos-667539247/">Brylle</a> from Scrimba Community!</h2>
                    <h2>Visit <a href="https://scrimba.com/" target="_blank">Scrimba!</a></h2>
                </div>
            </div>
        </div>    
        <script src="index.js"></script>
    </body>
</html>
